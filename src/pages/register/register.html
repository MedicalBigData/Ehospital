<ion-content padding>
  <div class="register_title primary">XX网注册</div>
<div class="register_container">
  <ion-list inset>

  <ion-item>
    <ion-label floating>手机号/XX网账号</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>输入密码</ion-label>
    <ion-input type="password" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>确认密码</ion-label>
    <ion-input type="password" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>免责条款</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
  
</ion-list>
<button ion-button block (click)="register()">注册</button>
</div>
</ion-content>
