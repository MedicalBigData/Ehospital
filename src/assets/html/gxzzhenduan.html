        <h1 style="border-left: 10px solid #00c07d;margin-left: -3%; padding-left:4%;">诊断标准：</h1>   
        <p>（1）高胆固醇血症：血清总胆固醇含量增高，超过572毫摩尔/升，而甘油三酯含量正常，即甘油三酯＜1.70毫摩尔/升。</p>
        <p>（2）高甘油三酯血症：血清甘油三酯含量增高，超过1.70毫摩尔/升，而总胆固醇含量正常，即总胆固醇＜5.72毫摩尔/升。</p>
        <p>（3）混合型高脂血症：血清总胆固醇和甘油三酯含量均增高，即总胆固醇超过572毫摩尔/升，甘油三酯超过1．70毫摩尔/升。</p>
        <p>（4）低高密度脂蛋白血症：血清高密度脂蛋白-胆固醇（HDL-胆固醇）含量降低，＜0.9毫摩尔/升。</p>
