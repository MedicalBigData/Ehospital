<ion-content padding>
<ion-card>
    <img src="assets/img/hospital.jpg"/>
    <div class="card-title">
        <img  src="assets/img/hospital.jpg">
    </div>
    <div class="card-subtitle">{{userInfo?.RealName}}</div>
  </ion-card>
<ion-list inset>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item.url)">
    <ion-icon [name]="item.icon"></ion-icon>{{ item.name }}
  </button> 
</ion-list>
</ion-content>
