<ion-header>

  <ion-navbar>
    <ion-title>预约挂号</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list *ngIf="type == 1" inset>
  <ion-card *ngIf="hospitals==false">
    <ion-card-header>
      <b>暂未存在！</b>
    </ion-card-header>
    </ion-card>
  <button ion-item *ngFor="let item of hospitals" (click)="getDeperts(item.HospitalID)">
    {{ item.HospitalName }}
  </button> 
</ion-list>
<ion-list *ngIf="type == 2" inset>
  <ion-card *ngIf="deperts==false">
    <ion-card-header>
      <b>暂未存在！</b>
    </ion-card-header>
    </ion-card>
  <button ion-item *ngFor="let item of deperts ;let i = index;" (click)="getDoctor(item.DepartmentID)">
    
    {{ item?.DepartmentName }}
  </button> 
</ion-list>
<ion-list *ngIf="type == 3" inset>
  <ion-card *ngIf="doctors==false">
    <ion-card-header>
      <b>暂未存在！</b>
    </ion-card-header>
    </ion-card>
  <button ion-item *ngFor="let item of doctors;let i = index; " (click)="getDoctorDetail(i)">
    <ion-card *ngIf="item==''">
    <ion-card-header>
      <b>暂未存在！</b>
    </ion-card-header>
    </ion-card>
    [{{ item.TitleName }}]
    {{ item.DoctorName }}
  </button> 
</ion-list>

<ion-card *ngIf="type == 4">
  {{doctorDetail.DepartmentName}}
  <img width=20% src="{{doctorDetail.PictureURL}}"/>
  
  <ion-card-content>
    <ion-card-title style="position: initial;color: #222;">
      [{{doctorDetail.TitleName}}]
      {{doctorDetail.DoctorName}}
      
      </ion-card-title>
    <p>
      {{doctorDetail.GoodDisease}}
    </p>
  </ion-card-content>
  <ion-row no-padding>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="preOrder()">
          <ion-icon name='share-alt'></ion-icon>
          现在预约
        </button>
      </ion-col>
    </ion-row>
</ion-card>
</ion-content>
