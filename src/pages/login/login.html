<ion-content padding>
  <div class="primary rt">注册</div>
  <div class="login_title primary">XX网</div>
<div class="login_container">
  <ion-list inset>

  <ion-item>
    <ion-label floating>手机号/XX网账号</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>输入密码</ion-label>
    <ion-input type="password" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>记住密码</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
  
</ion-list>
<button ion-button block (click)="gologin()">登陆</button>
</div>
</ion-content>
