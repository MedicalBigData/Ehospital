        <h1 style="border-left: 10px solid #00c07d;margin-left: -3%; padding-left:4%;">西医治疗</h1>
         <p>不同类型，不同情况的心脏病治疗选择方式不同。药物治疗是基础，很多病用药物好好治就能取得很好的效果。另外有介入治疗，最常见的就是冠心病放支架，先心病也可以做介入治疗。手术治疗里最常见的如先心病。比较严重的冠心病可能需要开刀做搭桥手术。还有一些更严重的心脏病，比如晚期的有手术治疗、心脏移植。</p>
