<ion-header>

  <ion-navbar>
    <ion-title>个人资料完善</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmit()" [formGroup]="implements">
<ion-list>

  <ion-item>
    <ion-label floating>真实姓名</ion-label>
    <ion-input formControlName="realName" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>身份证</ion-label>
    <ion-input formControlName="cardID" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >性别</ion-label>
    <ion-select formControlName="sex" >
              <ion-option value="01">男</ion-option>
              <ion-option value="02">女</ion-option>
            </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>年龄</ion-label>
    <ion-input formControlName="age" type="number"></ion-input>
  </ion-item>
  <button ion-button block [disabled]="!implements.valid" >提交注册</button>
</ion-list>
  </form>
</ion-content>
